<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaurya's GPT Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <img src="chat.png" alt="Shaurya's GPT Logo" class="logo">
    <p class="message">How can I help you today?</p>
    <div class="container">
        <form class="search-form" action="#">
            <input type="text" name="search-box" placeholder="Ask from Shaurya's GPT" class="search-box">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <div id="search_results">
        <!-- Search results will be displayed here -->
    </div>
    <script>
        function search() {
            var searchTerm = document.getElementById("search_input").value;
            $.ajax({
                type: "POST",
                url: "/search",
                data: JSON.stringify({ search_term: searchTerm }),
                contentType: "application/json",
                success: function(response) {
                    $('#search_results').html(response);
                }
            });
        }
    </script>
</body>
</html>
